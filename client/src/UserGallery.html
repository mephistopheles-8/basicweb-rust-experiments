<script>
    export let galleryId;
    let galleryRequest;
    const api = "http://localhost:8080/api/v1";

    $: if (galleryId) {
        galleryRequest = Promise.all([
            fetch(`${api}/galleries/${galleryId}`)
             .then(res => res.json())
            ,  fetch(`${api}/galleries/${galleryId}/items`)
             .then(res => res.json())
            ]);
        }
</script>
<style>
    figure {
         overflow: hidden;
         height: 200px;
         width:300px;
         margin:0;
         cursor: pointer;
    }
    figure img {
        max-width: 100%;
        margin: 0 auto;
        display: block;
    }
    .gallery {
        display: flex;
        flex-wrap: wrap;
    }
</style>
{#await galleryRequest}
<p>...</p>
{:then [gallery,items]}
<h3>{gallery[1].name}</h3>
{#if gallery[1].description}
<p>{gallery[1].description}</p>
{/if}
<div class="gallery">
    {#each items as item}
    <figure>
        <figcaption>{item[2].name}</figcaption>
        <img src="/user/assets/{item[2].uuid}">
    </figure>
    {/each}
</div>
{:catch err}
<p>Error: {err.message}</p>
{/await}
