{{#*inline "content"}}
<form method="POST" action="/reset-password">
    <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" title="Password" required> 
    </div>
    <div>
        <label for="confirm-password">Confirm Password</label>
        <input type="password" name="confirm-password" id="confirm-password" title="Confirm Password" required> 
    </div>
    <input type="submit" value="Reset Password" title="Reset Password">
</form>
{{/inline}}
{{~> (parent)~}}
